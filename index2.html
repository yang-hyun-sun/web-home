<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>상품주문서</h1>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name">주문자 이름</label>
                    <input type="text" id="name">
                </li>

                <li>
                    <label for="tel">전화번호</label>
                    <input type="text" id="tel" placeholder="번호만 입력">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>

                    <label>배송 옵션 : <input type="radio" name="배송" id="opt" checked>기존 배송지 </label>
                    <label><input type="radio" name="배송" id="opt">새 배송지</label>

                </li>

                <li>
                    <label for="address">주소</label>
                    <input type="text" id="address">
                </li>

                <li>
                    <label class="text" for="class">요청사항</label>
                    <select size="1" id="class">
                        <option value="text">요청사항을 선택하세요.</option>
                        <option value="text">배송 전에 미리 연락 바랍니다</option>
                        <option value="text">부재시 경비실에 맡겨주세요</option>
                        <option value="text">부재시 전화 주시거나 문자 남겨주세요</option>
                    </select>

                </li>






            </ul>
        </fieldset>

        <ul>
            <legend>주문 정보</legend>
            <p>상품</p>

            <label for="text">□ 방울토마토1kg <strike>10,000원</strike><b>8,000원</b></label>
            <input type="text" id="name">박스<br>



            <label for="text">□ 방울토마토2kg <strike>20,000원</strike><b>16,000원</b></label>
            <input type="text" id="name">박스<br>



            <label for="text">□ 방울토마토3kg <strike>30,000원</strike><b>24,000원</b></label>
            <input type="text" id="name">박스<br>

            <label for="text">기타 사항</label>
            <textarea cols="55" rows="4">
            </textarea>






        </ul>
        </fieldset>


        <fieldset>
            <legend>결제 수단</legend>
            <ul>
                <li>
                    <label><input type="radio" name="결제" id="opt" checked>계좌 이체</label>

                </li>

                <li>
                    <label><input type="radio" name="결제" id="opt">카드 결제</label>

                </li>

                <li>
                    <label><input type="radio" name="결제" id="opt">일반 결제</label>

                </li>

            </ul>
        </fieldset><br>


        <button type="reset">초기화</button><button type="submit">결제하기</button>














    </form>



</body>

</html>
